<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Weekly</title>
    <script>
        async function fetchNews() {
            try {
                const response = await fetch("/latest-tech-news");
                const data = await response.json();
                document.getElementById("news-content").innerText = data.blog_post;
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("news-content").innerText = "Failed to load news.";
            }
        }

        async function refreshNews() {
            try {
                const response = await fetch("/refresh");
                const data = await response.json();
                document.getElementById("news-content").innerText = data.blog_post;
            } catch (error) {
                console.error("Error refreshing news:", error);
                document.getElementById("news-content").innerText = "Failed to refresh news.";
            }
        }

        window.onload = fetchNews; // Automatically load news when the page loads
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        #news-content {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tech Weekly</h1>
    <p>ðŸš€ AI-powered tech news updates every Monday at 9 AM.</p>
    <div id="news-content">Loading latest news...</div>
    <button onclick="refreshNews()">ðŸ”„ Refresh News</button>
</body>
</html>
