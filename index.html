<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Weekly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #222;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .news-content {
            text-align: left;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Tech Weekly</h1>
    <p>ðŸš€ AI-powered tech news updates every Monday at 9 AM.</p>

    <div class="container">
        <h2>Latest Tech News</h2>
        <div class="news-content" id="news">
            <p>Loading latest news...</p>
        </div>
        <button onclick="refreshNews()">ðŸ”„ Refresh News</button>
    </div>

    <footer>
        Made by <strong>Tegh Bindra</strong> Â© 2025
    </footer>

    <script>
        function fetchLatestNews() {
            fetch('/latest-tech-news')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("news").innerHTML = `<p>${data.blog_post}</p>`;
                })
                .catch(error => console.error('Error fetching news:', error));
        }

        function refreshNews() {
            fetch('/refresh')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("news").innerHTML = `<p>${data.blog_post}</p>`;
                });
        }

        fetchLatestNews();
    </script>
</body>
</html>
